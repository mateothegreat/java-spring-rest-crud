<li class="nav-item with-sub">

    <a [routerLink]="[path]" class="nav-link" data-toggle="dropdown">

        <i class="icon ion-ios-gear-outline"></i>
        <span>{{ title }}</span>

    </a>

    <div class="sub-item">

        <ul>

            <li *ngFor="let item of items">

                <a [routerLink]="[item.path]">{{ item.title }}</a>

            </li>

        </ul>

    </div>

</li>
